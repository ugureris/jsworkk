<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form action="" id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username"
                >Kullanıcı adınızı giriniz</label
              >
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="score">Puan</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Sıfırla</button>
              <button type="submit" class="btn btn-success">Gönder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center lik"
            >
              A list item
              <span class="badge bg-primary rounded-pill span">14</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="ugur.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
